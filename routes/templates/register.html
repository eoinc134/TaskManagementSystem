{% extends 'base.html' %}

{% block content %}

    <section class="" style="background-color: white;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                {% if error %}
                    <div class="error" style="background-color:red;">
                        <p><strong>Error</strong>: {{error}}</p>
                    </div>
                {% endif %}
      
                <h3 class="mb-5">Registration</h3>
                <form action="/validateRegistration" method="POST" name="validateRegistration">
                    <div class="form-outline mb-4">
                        <input type="email" placeholder="Email" name="email" id="email" class="form-control form-control-lg" required />
                    </div>
                
                    <div class="form-outline mb-4">
                        <input type="password" placeholder="Password" id="psw" name="psw" class="form-control form-control-lg" required/>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" placeholder="Repeat Password" id="repeat-psw" name="repeat-psw" class="form-control form-control-lg" required/>
                    </div>
                
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                </form>
    
                <hr class="my-4">
    
                <form action="{{ url_for('login') }}">
                    <input type="submit" class="btn btn-lg btn-block btn-primary" style="background-color: #3b5998;" value="Login">
                </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
{% endblock %}
